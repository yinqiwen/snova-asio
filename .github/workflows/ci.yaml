on:
  push:
    branches:
      - main
  pull_request:
    types: [ assigned, opened, synchronize, reopened, labeled ]
jobs:
  linux_build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build --cxxopt=-std=c++2a --cxxopt=-fcoroutines //snova/app:snova-local
      - run: bazel build --cxxopt=-std=c++2a --cxxopt=-fcoroutines //snova/app:snova-remote
