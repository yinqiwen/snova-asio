on:
  push:
    branches:
      - main
  pull_request:
    types: [ assigned, opened, synchronize, reopened, labeled ]
jobs:
  linux_build:
    runs-on: ubuntu-latest
    steps:
      - run:   |
         sudo apt update
         sudo apt install gcc-11 g++-11
        shell: bash
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build --cxxopt=-std=c++2a --cxxopt=-fcoroutines //...
        env:
            CC: gcc-11
            CXX: g++-11
      - run: tar czf snova_asio_linux_amd64.tar.gz -C ./bazel-bin/snova/app/ snova-local snova-remote
  windows_build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel.exe build --cxxopt=/std:c++20 //...
      - run: tar czf snova_asio_windows_amd64.tar.gz -C ./bazel-bin/snova/app/ snova-local.exe snova-remote.exe
  
